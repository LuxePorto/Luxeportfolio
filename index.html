<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuxePorto | High-End Engineering & Design</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              neon: {
                cyan: '#00f2ff',
                violet: '#bc13fe',
                indigo: '#4f46e5',
                rose: '#ff2d55',
              }
            },
            borderRadius: {
              '4xl': '2rem',
              '5xl': '3rem',
              '6xl': '4rem',
            },
            animation: {
              'spin-slow': 'spin 8s linear infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --accent: #00f2ff;
        --cursor-size: 20px;
      }
      
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        cursor: none !important; /* Hide native cursor for custom one */
      }

      /* Focus Accessibility */
      *:focus {
        outline: none;
      }
      
      *:focus-visible {
        outline: 2px solid var(--accent);
        outline-offset: 4px;
        border-radius: 4px;
      }

      /* Fixed header offset */
      section[id] { scroll-margin-top: 100px; }

      /* Scrolled Header Effects */
      .glass-dark {
        background: rgba(3, 3, 3, 0.8); 
        backdrop-filter: blur(20px) saturate(180%);
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      }
      .glass-light {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(20px) saturate(180%);
        border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      }

      /* Smooth Reveal System */
      .reveal {
        opacity: 0;
        transform: translateY(40px);
        transition: opacity 1s cubic-bezier(0.2, 1, 0.3, 1), transform 1s cubic-bezier(0.2, 1, 0.3, 1);
        will-change: opacity, transform;
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }
      .stagger-1 { transition-delay: 0.1s; }
      .stagger-2 { transition-delay: 0.2s; }
      .stagger-3 { transition-delay: 0.3s; }

      /* Premium Card Effects */
      .premium-card {
        transition: all 0.6s cubic-bezier(0.2, 1, 0.3, 1);
        border: 1px solid rgba(255,255,255,0.03);
      }
      .premium-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 40px 80px -20px rgba(0,0,0,0.5);
        border-color: rgba(0,242,255,0.2);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb {
        background: #27272a;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover { background: var(--accent); }

      /* Noise Overlay for Depth */
      .noise-overlay::before {
        content: "";
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background-image: url('https://grainy-gradients.vercel.app/noise.svg');
        opacity: 0.04;
        pointer-events: none;
        z-index: 9999;
      }

      /* Custom Cursor Styles */
      .custom-cursor {
        position: fixed;
        width: var(--cursor-size);
        height: var(--cursor-size);
        background: white;
        border-radius: 50%;
        pointer-events: none;
        z-index: 10000;
        mix-blend-mode: difference;
        transition: transform 0.1s ease-out, width 0.3s ease, height 0.3s ease, background 0.3s ease;
        transform: translate(-50%, -50%);
      }
      .cursor-hover {
        transform: translate(-50%, -50%) scale(4);
        background: var(--accent);
        mix-blend-mode: normal;
      }

      @keyframes line-draw {
        from { width: 0; }
        to { width: 100%; }
      }
      .divider-line {
        height: 1px;
        background: linear-gradient(90deg, transparent, rgba(128,128,128,0.1), transparent);
        animation: line-draw 2s ease-out forwards;
      }

      /* Magnetic Link Animation */
      .magnetic-wrap { display: inline-block; transition: transform 0.3s cubic-bezier(0.2, 1, 0.3, 1); }
      
      /* Active Navigation Underline */
      .nav-link-active { color: var(--accent) !important; }
      .nav-link-active::after {
        content: '';
        position: absolute;
        bottom: -4px; left: 0; width: 100%; height: 2px;
        background: var(--accent);
        border-radius: 2px;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-30px) rotate(2deg); }
      }
      .animate-float { animation: float 10s ease-in-out infinite; }
    </style>

</html>
